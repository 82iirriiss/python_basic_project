{% extends 'base_polls.html' %}

{% block content %}
<h1>{{ quesiton.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{choice.text}} - {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Vote Again?</a>
{% endblock content %}
